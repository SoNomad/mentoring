<div class="content">
  <button (click)="openDialog()">Добавить пользователя</button>
</div>
<div class="users">
  @if(!users.length) {
  <h2>Пользователи отсутствуют</h2>
  } @for (user of users ; track $index) {
  <app-user-card
    [user]="user"
    (deleteUserId)="deleteUserHandler($event)"
    (editableUser)="openDialog($event)"
  ></app-user-card>
  }
</div>
